<!-- Why does "aaa" remain?
importance: 1
In the example below, the call table.remove() removes the table from the document.

But if you run it, you can see that the text "aaa" is still visible.

Why does that happen? -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <table id="table">
    aaa
    <tr>
      <td>Test</td>
    </tr>
  </table>
  
  <script>
    alert(table); // the table, as it should be

    table.remove();
    // why there's still "aaa" in the document?

    
/* In acest cod, elementului tabelului i se atribuie id - ul „table”". Codul JS incearca sa elimine elementul tabelului din document folosind functia table.remove ( ). Cu toate acestea, elementul tabelului nu este de fapt selectat corect în script, ca rezultat textul „aaa” ramane inca in document. 
In acest caz, brawserul arata "aaa" inainte de tabel, din cauza ca nu este scris corect, si doar table-specific tags sunt permise, din acest motiv browserul automat il corecteaza si vedem "aaa" inainte de tabel.
*/
  </script>

</body>
</html>
