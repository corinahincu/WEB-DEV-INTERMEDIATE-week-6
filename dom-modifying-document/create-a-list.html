<!-- Create a list
importance: 4
Write an interface to create a list from user input.

For every list item:

Ask a user about its content using prompt.
Create the <li> with it and add it to <ul>.
    Continue until the user cancels the input (by pressing Esc or via an empty entry).
    All elements should be created dynamically.

    If a user types HTML-tags, they should be treated like a text. -->

    <!DOCTYPE HTML>
    <html>
    
    <body>
      <h1>Create a list</h1>
    
      <script>
        let ul = document.createElement('ul');
        document.body.append(ul);

        while (true) {
          let data = prompt("Enter the text for the list item", "");

          if (!data) {
            break;
          }

          let li = document.createElement('li');
          li.textContent = data;
          ul.append(li);
        }

        // acest cod creeaza un interface pentru a crea o lista, la intrare avem un prompt care indruma sa scriem text pentru a crea lista. Loop-ul continua pana utilizator nu apasa esc sau pana nu furnizeaza o intrare goala (nu scrie nici un text). De fiecare data cand utilizatorul introduce un text, este creat un element li nou, continutul textului este setat, iar elementul li este anexat la elementul ul.
      </script>
    
    </body>
    
    </html>
