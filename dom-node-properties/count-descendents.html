
  <!-- 
    Count descendants
importance: 5
There’s a tree structured as nested ul/li.

Write the code that for each <li> shows:

What’s the text inside it (without the subtree)
The number of nested <li> – all descendants, including the deeply nested ones.
  -->

  <!DOCTYPE HTML>
  <html>
  
  <body>
  
    <ul>
      <li>Animals
        <ul>
          <li>Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Fishes
        <ul>
          <li>Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  
    <script>
      for (let li of document.querySelectorAll('li')) {
        // get the title from the text node -> aceasta metoda foloseste for .. of loop pentru a itera peste fiecare element < li > si preia titlul din nodul text.
        let title = li.firstChild.data;

        title = title.trim(); // remove extra spaces from ends -> decupeaza titlul pentru a elimina spatiile suplimentare.

        // get the descendants count -> Codul numara numarul de descendenti obtinind lungimea elementelor < li > din elementul curent < li > folosind getElementsByTagName ( 'li' ). 
        let count = li.getElementsByTagName('li').length;

        // afiseaza o alerta cu titlul si numarul.
        alert(title + ': ' + count);
      }
    </script>
  
  </body>
  
  </html>
</body>
</html>
